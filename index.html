<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Whispr Cord | Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      overflow: hidden;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #555555 0%, #500064 100%);
    }

    .container {
      perspective: 1000px;
      width: 350px;
      height: 400px;
      position: relative;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.3s ease;
      transform-style: preserve-3d;
    }

    .container.flipped .card {
      transform: rotateY(180deg) rotateX(0deg);
    }

    .form-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: rgba(0, 0, 0, 0.05);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .form-side.back {
      transform: rotateY(180deg);
    }

    h2 {
      margin-bottom: 1rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.1);
      color: white;
      font-size: 1rem;
      transition: background 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #fa60ed;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background: #fa60ed;
      transform: scale(1.05);
      box-shadow: 0 15px 25px rgba(154, 0, 185, 0.815);
    }

    .toggle {
      margin-top: 10px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #aaa;
      transition: color 0.3s;
    }

    .toggle:hover {
      color: #ffffff;
    }

    .dashboard {
      text-align: center;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      z-index: 1;
      display: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <canvas id="stars"></canvas>

  <div class="container" id="auth">
    <div class="card">
      <div class="form-side front">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginBtn">Login</button>
        <div class="toggle" id="showRegister">Don't have an account? Register</div>
      </div>

      <div class="form-side back">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="password" id="registerPassword" placeholder="Password">
        <button id="registerBtn">Register</button>
        <div class="toggle" id="showLogin">Already have an account? Login</div>
      </div>
    </div>
  </div>

  <div class="dashboard" id="dashboard">
    <h2>Welcome to the Voice Engine Modifier</h2>
    <p>You're logged in!</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars() {
      stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawStars);
    }

    createStars();
    drawStars();

    const authContainer = document.getElementById('auth');
    const dashboard = document.getElementById('dashboard');

    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');

    function updateTitle() {
      if (dashboard.style.display === 'none') {
        document.title = authContainer.classList.contains('flipped') ? 'Whispr Cord | Register' : 'Whispr Cord | Login';
      } else {
        document.title = 'Whispr Cord | Dashboard';
      }
    }

    showRegister.addEventListener('click', () => {
      authContainer.classList.add('flipped');
      updateTitle();
    });

    showLogin.addEventListener('click', () => {
      authContainer.classList.remove('flipped');
      updateTitle();
    });

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    loginBtn.addEventListener('click', async () => {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      if (!username || !password) {
        alert('Please fill all fields!');
        return;
      }

      const hashedPassword = await hashPassword(password);
      const storedHash = localStorage.getItem('user_' + username);

      if (storedHash === hashedPassword) {
        window.location.href = 'dashboard';
      } else {
        alert('Invalid credentials!');
      }
    });

    registerBtn.addEventListener('click', async () => {
      const username = document.getElementById('registerUsername').value.trim();
      const password = document.getElementById('registerPassword').value.trim();

      if (!username || !password) {
        alert('Please fill all fields!');
        return;
      }

      if (localStorage.getItem('user_' + username)) {
        alert('User already exists!');
        return;
      }

      const hashedPassword = await hashPassword(password);
      localStorage.setItem('user_' + username, hashedPassword);
      alert('Registration successful! Please login.');

      authContainer.classList.remove('flipped');
      updateTitle();
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      dashboard.style.display = 'none';
      authContainer.style.display = 'flex';
      authContainer.classList.remove('flipped');
      updateTitle();
    });
  </script>
</body>
</html>
