<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Whispr Cord | Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      overflow: hidden;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      backdrop-filter: blur(5px);
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid #5d00ff;
      border-top: 8px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      width: 350px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation: popIn 1s ease forwards;
      opacity: 0;
      transform: scale(0.8);
      z-index: 1;
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1rem;
      transition: background 0.3s;
      position: relative;
    }

    input:focus {
      background: rgba(255,255,255,0.2);
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #5d00ff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 15px rgba(93,0,255,0.3);
      transform: perspective(500px) translateZ(0);
    }

    button:hover {
      background: #7a1bff;
      transform: perspective(500px) translateZ(10px);
      box-shadow: 0 15px 25px rgba(122,27,255,0.6);
    }

    .toggle {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      font-size: 0.9rem;
      color: #aaa;
      transition: color 0.3s;
    }

    .toggle:hover {
      color: #fff;
    }

    .hidden {
      display: none;
    }

    .dashboard {
      text-align: center;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      z-index: 1;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
      letter-spacing: 1px;
      animation: typing 2s steps(30, end) infinite alternate, blink 0.7s infinite;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid rgba(255,255,255,0.8);
    }
  </style>
</head>

<body>
  <canvas id="stars"></canvas>

  <div class="loader hidden" id="loader">
    <div class="spinner"></div>
  </div>

  <div class="container" id="auth">
    <h2 id="formTitle">Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="submitBtn">Login</button>
    <div class="toggle" id="toggleForm">Don't have an account? Register</div>
  </div>

  <div class="dashboard hidden" id="dashboard">
    <h2>Welcome to the Voice Engine Modifier</h2>
    <p>You're logged in!</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars() {
      stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawStars);
    }

    createStars();
    drawStars();

    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    const authContainer = document.getElementById('auth');
    const dashboard = document.getElementById('dashboard');
    const toggleForm = document.getElementById('toggleForm');
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const loader = document.getElementById('loader');

    let isRegistering = false;

    function updateTitle() {
      if (dashboard.classList.contains('hidden')) {
        document.title = isRegistering ? 'Whispr Cord | Register' : 'Whispr Cord | Login';
      } else {
        document.title = 'Whispr Cord | Dashboard';
      }
    }

    toggleForm.addEventListener('click', () => {
      loader.classList.remove('hidden');

      setTimeout(() => {
        isRegistering = !isRegistering;
        formTitle.textContent = isRegistering ? 'Register' : 'Login';
        submitBtn.textContent = isRegistering ? 'Register' : 'Login';
        toggleForm.textContent = isRegistering ? 'Already have an account? Login' : "Don't have an account? Register";
        
        updateTitle();
        loader.classList.add('hidden');
      }, 1000);
    });

    submitBtn.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Please fill all fields!');
        return;
      }

      const hashedPassword = await hashPassword(password);

      if (isRegistering) {
        if (localStorage.getItem('user_' + username)) {
          alert('User already exists!');
          return;
        }
        localStorage.setItem('user_' + username, hashedPassword);
        alert('Registration successful! Please login.');
        isRegistering = false;
        formTitle.textContent = 'Login';
        submitBtn.textContent = 'Login';
        toggleForm.textContent = "Don't have an account? Register";
        updateTitle();
      } else {
        const storedHash = localStorage.getItem('user_' + username);
        if (storedHash === hashedPassword) {
          window.location.href = 'dashboard';
        } else {
          alert('Invalid credentials!');
        }
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      dashboard.classList.add('hidden');
      authContainer.classList.remove('hidden');
      updateTitle();
    });
  </script>
</body>
</html>
